<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../img/vectocade.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Editor - Vectocade</title>
  </head>
  <body>
    <main>
      <nav>
        <a href="../index.html">
          <img src="../img/vectocade.svg" alt="Vectocade Logo" class="app-icon"/>
        </a>
        <a>File</a>
        <a>Edit</a>
        <a>Help</a>
        <a href="../#about">About</a>
      </nav>
      <div id="code">
        <span style="font-size: x-large;">Code Editor</span>
        <div id="code-editor"></div>
      </div>
      <div id="output">
        <span style="font-size: x-large;">Output</span>
        <br>
        <div id="output-box">
          <canvas id="output-screen">Hmm... Looks like your browser dosn't support the canvas API, Upgrade to a modern browser to support canvas</canvas>
        </div>
        <br>
        <span style="font-size: x-large;">Console</span>
        <br>
        <div id="console">

        </div>
      </div>
    </main>
    <!--new modal-->
    <div id="new" aria-hidden="true" class="modal">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="new-title" >
          <header>
            <h2 id="new-title">
              New Vectocade Cart
            </h2>
            <button aria-label="Close modal" data-micromodal-close class="close-modal">&times;</button>
          </header>
          <div id="new-content">
            Create a new vectocade cart.
            <br><br>
            <input type="text" placeholder="name" id="new-cart-name">
            <br>
            <br>
            <button id="create-btn">Create!</button>
          </div>
        </div>
      </div>
    </div>
    <!--open modal-->
    <div id="open" aria-hidden="true" class="modal">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="open-title" >
          <header>
            <h2 id="open-title">
              Open Vectocade Cart
            </h2>
            <button aria-label="Close modal" data-micromodal-close class="close-modal">&times;</button>
          </header>
          <div id="open-content">
            Select an vectocade cart from your device.
            <br><br>
            <label file>
              Select Cart
              <input type="file" id="cart-file" accept=".cart" style="display: none;"/>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/global.js"></script>
    <script type="module" src="../js/editor.js"></script>
  </body>
</html>
